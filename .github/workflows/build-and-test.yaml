name: "Build and Test"

on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: "ubuntu-latest"

    steps:
      # Step 1: Checkout the code
      - name: "Checkout"
        uses: "actions/checkout@v4"

      # Step 2: Install dependencies and run tests
      - name: "Install dependencies"
        run: |
          npm install

      - name: "Run Jest tests"
        run: |
          npm run test
        env:
          CI: true
